<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.4/umd/photoswipe-lightbox.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.4/umd/photoswipe.umd.min.js" ></script>
    <script src="./scripts.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.4/photoswipe.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>    
    <div class="section" id="section1">
      <div >
        <textarea id="imageUrls" class="input-component"></textarea>
        <button id="submitButton" class="input-component">Submit</button>
        <button id="toggleButton">Toggle</button>
      </div>
    </div>

    <div class="section" id="section2">
      <div class="grid" id="imageGrid"></div>
      
      <div class="navigation hidden" id="navigation">
        <button id="firstPage">First Page</button>
        <button id="prevPage">Previous Page</button>

        <!-- New elements for current page input, total pages label, and Go button -->
        <input 
          type="number" 
          id="currentPageInput" 
          min="1" 
          value="1" 
          style="width: 50px; text-align: center;"
          />
        <span id="totalPagesLabel"></span>
        <button id="goToPage">Go</button>

        <button id="nextPage">Next Page</button>
        <button id="lastPage">Last Page</button>
      </div>
    </div>
  </body>
</html>
